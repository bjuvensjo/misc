<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head>

<body>
	<div id="fragment-login">
		<header>
			<h1>Login</h1>
		</header>

		<div class="row-fluid">
			<div class="span12">
				<form class="well form-inline">
					<input type="text" class="input-small" placeholder="Userid"> <input type="password" class="input-small" placeholder="PIN">
					<button id="sign-in" type="submit" class="btn">Sign in</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
        $(function() {
            $('#fragment-login #sign-in').click(function() {
                $('#navigation').load('navigation.html');
                $('#content').load('overview.html');
                return false;
            });
        });
    </script>
</body>
</html>
