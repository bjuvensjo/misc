<body>

<script type="text/x-handlebars">
{{#view App.FromAccountsView}}
	<ul>
		{{#each accounts}}
			<li>{{id}} {{balance}}</li>
		{{/each}}
	</ul>
{{/view}}
</script>
<script type="text/x-handlebars">
{{#view App.ToAccountsView}}
	<ul>
		{{#each accounts}}
			<li>{{id}} {{balance}}</li>
		{{/each}}
	</ul>
{{/view}}
</script>
<script type="text/x-handlebars">
{{#view App.UnsignedTransfersView}}
	<ul>
		{{#each transfers}}
			<li>{{from.id}} {{to.id}} {{amount}}</li>
		{{/each}}
	</ul>
{{/view}}
</script>
